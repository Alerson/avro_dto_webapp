<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avro to DTO Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Avro to DTO Generator</h2>

        <form id="upload-form">
          <div class="mb-3">
            <label for="file-input" class="form-label">Upload Avro Schema (.avsc)</label>
            <input type="file" class="form-control" id="file-input" name="file" accept=".avsc" required />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate DTO</button>
          </div>
        </form>

        <div id="message" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      message.innerHTML = "⏳ Generating DTO...";
      
      try {
        const response = await fetch("/generate-dto", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          const blob = await response.blob();
          const link = document.createElement("a");
          link.href = window.URL.createObjectURL(blob);
          link.download = file.name.replace(".avsc", "DTO.java");
          link.click();
          message.innerHTML = "<span class='text-success'>✅ DTO generated successfully!</span>";
        } else {
          const error = await response.json();
          message.innerHTML = `<span class='text-danger'>❌ Error: ${error.error}</span>`;
        }
      } catch (err) {
        message.innerHTML = `<span class='text-danger'>❌ Something went wrong: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
